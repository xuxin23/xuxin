<HTML>
<HEAD>
	<title>
		Form布局
	</title>
	<META http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="../JsLib/ExtJsLib/resources/css/ext-all.css"/>
	<script type="text/javascript" src="../JsLib/ExtJsLib/ext-base.js"></script>
	<script type="text/javascript" src="../JsLib/ExtJsLib/ext-all.js"></script>
	<script type="text/javascript">
		<!-- 直接使用FormPanel -->
		Ext.onReady(function() {
			new Ext.form.FormPanel({
				renderTo:"test",
				title:"表单",
				width:300,
				height:150,
				labelAlign:"right",				//标签位置
				//items默认的xtype为textfield,如果没有该选项,items的每个对象需指明其xtype.
				defaultType:"textfield",		
				items:[
				       {
				    	   fieldLabel:"姓名",
				    	   name:"name"
				       },
				       {
				    	   fieldLabel:"年龄",
				    	   name:"age"
				       },
				       {
				    	   fieldLabel:"性别",
				    	   name:"sex"
				       }
				       ]}
			);
		});
	</script>
</HEAD>
<BODY>
	<div id="test">
	</div>
</BODY>
</HTML>
